<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Colaboradores</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/6d9736f538.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navigation_container_open" class="navigation_container">
        <nav class="menu_navigation">
            <a class="menu_item" href="#"><i class="fa-regular fa-circle-user"></i></i>Colaborador</a>
            <a class="menu_item" href="#"><i class="fa-regular fa-clock"></i>Apontamento</a>
            <a class="menu_item" href="#"><i class="fa-solid fa-file-export"></i>Relatório</a>
            <a class="menu_item" href="#"><i class="fa-solid fa-clock-rotate-left"></i>Banco de Horas</a>
        </nav>
    </div>
    <div id="header_container_id" class="header_container">
        <a id="bars" onclick='close_menu()'><i class="fa-solid fa-bars"></i></a>
    </div>
    <div id ="body_container_id" class="body_container">
        <div class="column_container">
            <h2>Registro de Colaboradores</h2>
        </div>
                <!-- Formulário de cadastro dos colaboradores -->
        <form class="row_container">
            <div class="column_container" >
                <label for="name">Nome: </label>
                <input type="text" name="name">
                <label for="pis">PIS:</label>
                <input type="number" name="pis">
                <input class="register_button" type="submit" value="Cadastrar">
            </div>
            <div class="column_container">
                <label for="occupation">Função:</label>
                <input type="text" name="occupation">
                <label for="status">Status</label>
                <select name="status" id="status_id">
                    <option value="True">Ativo</option>
                    <option value="False">Inativo</option>
                </select>
            </div>
            <div class="column_container">
                <label for="admission">Admissão:</label>
                <input type="date" name="admission">
                <label for="time_bank">Modalidade:</label>
                <select name="time_bank" id="time_bank_id">
                    <option value="True">Banco de Horas</option>
                    <option value="False">Hora Extra</option>
                </select>
            </div>
        </form>
        <div class="row_container">
            <div class="column_container">
                <h2>Colaboradores</h2>
            </div>
        </div>
        <div class="row_container">
            <div class="column_container">
                <table>
                    <tr class="header_row">
                        <th>NOME</th>
                        <th>PIS</th>
                        <th>FUNÇÃO</th>
                        <th>STATUS</th>
                        <th>ADMISSÃO</th>
                        <th>MODALIDADE</th>
                        <th>EDIT</th>
                    </tr>
                    <tr>
                        <td>Tiago Fernandes Mendonça</td>
                        <td>12345678911</td>
                        <td>Analista de Sistemas</td>
                        <td>Ativo</td>
                        <td>07/07/2022</td>
                        <td>Banco de Horas</td>
                        <td><a id="edit_column_close" class="column_edit" onclick="close_table()"><i class="fa-solid fa-ellipsis-vertical"></i></a></td>
                    </tr>
                    <tr id="row_edit_1" class="row_edit">
                        <form action="">
                            <td class="column_edit"><input name="pis" type="hidden" value="12345678911"></td>
                            <td class="column_edit"><input name="occupation" type="text" value="Analista de Sistemas"></td>
                            <td class="column_edit">
                                <select name="status_edit" id="status_id_edit">
                                    <option value="True">Ativo</option>
                                    <option value="False">Inativo</option>
                                </select>
                            </td>
                            <td class="column_edit">
                                <select name="time_bank_edit" id="time_bank_id_edit">
                                    <option value="True">Banco de Horas</option>
                                    <option value="False">Hora Extra</option>
                                </select>
                            </td>
                            <td></td>
                            <td><input class="register_button" type="submit" value="Editar"></td>
                        </form>
                        <td>
                            <form action="">
                                <input name="delete_collab" type="hidden" value="True">
                                <button class="icon_delete" type="submit"><i class="fa-solid fa-trash-arrow-up"></i></button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<script src="script/script.js"></script>
</body>
</html>
